<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      .param {
        color: green;
      }
      h1 {
        color: aquamarine;
      }
      #para {
        color: orange;
      }

      .par {
        font-size: 40px;
        color: red;
      }

      .first-div h2 {
        color: blue;
      }

      .first-div p {
        font-size: xx-large;
        color: coral;
      }
      .second-div {
        background-color: blue;
        color: #fff;
      }

      .second-div a {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- inline stylin -->
    <p style="color: #a52a2a; font-size: 50px; margin: 1em">hello world</p>

    <hr />
    <!-- internal styling class -->
    <p class="param">first paragraph</p>
    <p class="param">second paragraph</p>

    <h1>headings</h1>
    <h1>second headings</h1>

    <hr />

    <!-- internal styling id -->
    <p id="para" class="par">the id paragraph</p>
    <p id="para">the id paragraph two</p>

    <!-- styling nested tags -->
    <div class="first-div">
      <h2>heading</h2>
      <p>paragraph</p>
      <a href="#">i am to be clicked</a>
    </div>

    <div class="second-div">
      <h2>heading</h2>
      <p>paragraph</p>
      <a href="#">i am to be clicked</a>
    </div>
